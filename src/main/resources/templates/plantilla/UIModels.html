<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Plantilla</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

	<link href="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-2.1.8/datatables.min.css" rel="stylesheet">
	<script src="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-2.1.8/datatables.min.js"></script>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
<!--crear fragmento "cabecera" -->
<div th:fragment="modelsRegistro">

	<!-- The Modal -->
	<div class="modal" id="id_div_modal">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">

				<!-- Modal Header -->
				<div class="modal-header">
					<h4 class="text-center">
						<i class="bi bi-clipboard2-check"></i>  ::
						DATOS PRODUCTO  ::
					</h4>
				</div>

				<!-- Modal body -->
				<div class="modal-body">
					<form method="POST" id="id_form_prod"
						  th:action="@{/insertProducto}">
						<!--<form  th:action="@{~/insertProducto}" th:method="${obj.id_prod} != null ? PUT : POST" modelAttribute="obj" th:object="${obj}">-->
						<input type="hidden" id="id_reg_ID" name="codigo" value="0">
						<div id="accordion_reg">

							<div class="card">
								<div class="card-header">
									<h4 class="text-center" >
										Datos de Productos
									</h4>
								</div>
								<div  class="collapse show" >
									<div class="card-body">

										<div class="row form-group mb-3 ">
											<div class="col-sm-6">
												<label class="col-lg-4 form-label"
													   for="id_reg_cod_prod">Codigo </label>
												<div class="input-group col-lg-8 ">
														<span class="input-group-text"><i
																class="bi bi-boxes"></i></span><input
														class="form-control input-sm" type="text"
														id="id_reg_cod_prod" name="cod_prod"
														autocomplete="off" placeholder="Ingrese el codigo">
												</div>
											</div>
											<div class="col-sm-6 ">
												<label class="col-lg-4 form-label"
													   for="id_reg_sto_prod">Cantidad </label>
												<div class="input-group col-lg-8 ">
														<span class="input-group-text"><i
																class="bi bi-boxes"></i></span><input
														class="form-control input-sm" type="text"
														id="id_reg_sto_prod" name="sto_prod" autocomplete="off"
														placeholder="Ingrese el Stock">
												</div>
											</div>

										</div>

										<div class="row form-group mb-3">

											<div class="col-sm-6">
												<label class="col-lg-4 form-label" for="id_reg_tipo_moneda">Tipo
													Moneda </label>
												<div class="input-group col-lg-8">
                                                <span class="input-group-text"><i
														class="bi bi-box2-heart-fill"></i></span>
													<select id="id_reg_tipo_moneda" name="tip_mone"
															class="form-select">
														<option value="">[Seleccione]</option>
													</select>

												</div>
											</div>
											<div class="col-sm-6 ">
												<label class="col-lg-4 form-label"
													   for="id_reg_pre_prod">Precio Unitario</label>
												<div class="input-group col-lg-8 ">
														<span class="input-group-text"><i
																class="bi bi-boxes"></i></span><input
														class="form-control input-sm" type="text"
														id="id_reg_pre_prod" name="pre_prod" autocomplete="off"
														placeholder="Ingrese el Precio">
												</div>
											</div>
										</div>

										<div class="row form-group mb-3">
											<div class="col-sm-6">
												<label class="col-lg-4 form-label" for="id_reg_tipo_documento">Tipo Documento </label>
												<div class="input-group col-lg-8">
                                                <span class="input-group-text"><i
														class="bi bi-box2-heart-fill"></i></span>
													<select id="id_reg_tipo_documento" name="tip_docu"
															class="form-select">
														<option value="">[Seleccione]</option>
													</select>

												</div>
											</div>
											<div class="col-sm-6">
												<label class="col-lg-4 form-label"
													   for="id_reg_nro_doc_prod">Nro. Documento </label>
												<div class="input-group col-lg-8 ">
														<span class="input-group-text"><i
																class="bi bi-boxes"></i></span><input
														class="form-control input-sm" type="text"
														id="id_reg_nro_doc_prod" name="doc_prod"
														autocomplete="off" placeholder="Ingrese el Nro de Documento">
												</div>
											</div>
										</div>

										<div class="form-group mb-3">
											<label class="col-lg-2 form-label"
												   for="id_reg_des_prod">Descripcion  </label>
											<div class="input-group col-lg-9 ">
													<span class="input-group-text"><i
															class="bi bi-boxes"></i></span><textarea
													class="form-control input-sm" type="text"
													id="id_reg_des_prod" name="des_prod" autocomplete="off"
													placeholder="Ingrese la Descripcion del Producto"></textarea>
											</div>
										</div>

										<div class="row form-group mb-3">
											<div class="col-sm-6">
												<label class="col-lg-4 form-label" for="id_reg_catalogo">Tipo
												</label>
												<div class="input-group col-lg-8">
													<span class="input-group-text"><i class="bi bi-box2-heart-fill"></i></span>
													<select id="id_reg_catalogo" name="catalogo" class="form-select">
														<option value=" ">[Seleccione Tipo]</option>
														<option th:each="x:${catalogos}" th:utext="${x.descripcion}" th:value="${x.idCatalogo}" />
													</select>
												</div>
											</div>
											<div class="col-sm-6">
												<label class="col-lg-4 form-label" for="id_reg_data_catalogo">Sub Tipo </label>
												<div class="input-group col-lg-8">
													<span class="input-group-text"><i class="bi bi-box2-heart-fill"></i></span>
													<select id="id_reg_data_catalogo" name="dataCatalogo" class="form-select">
													</select>
												</div>
											</div>
										</div>


									</div>
								</div>
							</div>

						</div>

						<div class="row">
							<div class="form-group col-md-12 mt-3">
								<div class="col-md-12" align="center">
									<button type="button" class="btn btn-primary"
											id="id_btn_registra">Guardar
									</button>
									<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
								</div>
							</div>
						</div>
					</form>
				</div>

			</div>
		</div>
	</div>
</div>



	

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script   src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>



</body>
</html>
